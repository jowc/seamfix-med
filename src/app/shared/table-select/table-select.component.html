<div class="table-select">
  <div class="table-select-btn">
    <button type="button" class="" id="menu-button" aria-expanded="true" aria-haspopup="true"
      (click)="showSelect = !showSelect">
      {{title ? title: 'Options'}}
      <!-- Heroicon name: mini/chevron-down -->
      <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
        aria-hidden="true">
        <path fill-rule="evenodd"
          d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
          clip-rule="evenodd" />
      </svg>
    </button>
  </div>

  <!--
    Dropdown menu, show/hide based on menu state.

    Entering: "transition ease-out duration-100"
      From: "transform opacity-0 scale-95"
      To: "transform opacity-100 scale-100"
    Leaving: "transition ease-in duration-75"
      From: "transform opacity-100 scale-100"
      To: "transform opacity-0 scale-95"
  -->

  <div class="table-select-options" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1"
    *ngIf="showSelect">

    <div class="py-1" role="none">

      <ng-container *ngFor="let item of list; let i = index;">
        <div class="lists" role="menuitem" tabindex="-1" id="menu-item-0" (click)="showSelect = false">
          {{item}}</div>
      </ng-container>

    </div>

  </div>


</div>
