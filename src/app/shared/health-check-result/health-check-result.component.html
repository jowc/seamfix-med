<h2 mat-dialog-title>Health Check Result</h2>
<mat-dialog-content class="mat-typography">

  <div class="health-result">

    <div>

      <section class="health-result-box">

        <div class="result-items">
          <span>End Point</span>

        <div class="result-items-box">
