<header class="header">

  <div class="bg-blue-900 py-2">

    <section class="header-spacing">
      <div>SmartCheck</div>
    </section>

  </div>

  <div class="bg-white pt-2 md:pt-4 border-b-2 border-b-gray-100">

    <section class="smart-container">

      <nav class="header-container">

        <section class="header-container-links">

          <div class="" routerLink="home" routerLinkActive="active">Home</div>
          <div class="" routerLink="server" routerLinkActive="active">Server</div>
          <div class="" routerLink="application" routerLinkActive="active">Application</div>


        </section>

        <section class="header-container-btn">
          <button class="smart-btn" (click)="openHealthDialog()">check health status</button>
        </section>

      </nav>

    </section>


  </div>

  <section class="mt-3 md:hidden flex justify-end pr-2">
    <button class="smart-btn" (click)="openHealthDialog()">check health status</button>
  </section>



</header>
