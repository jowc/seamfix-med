<h2 mat-dialog-title>Conduct Health Check</h2>
<mat-dialog-content class="mat-typography">

  <div class="health-check">

    <div class="health-check-1">

      <section class="w-full md:w-28">Applications</section>

      <section class="grid gap-y-3 w-full md:w-auto">
        <div>
          <input type="checkbox">
          All Application
        </div>
        <div>Select Application</div>
        <div class="select-list">

          <div class="border-b-2 border-b-gray-100 pb-1">
            <input class="" type="checkbox">
            App Name 1
          </div>
          <div class="border-b-2 border-b-gray-100 pb-1">
            <input class="" type="checkbox">
            App Name 2
          </div>

        </div>
      </section>

    </div>

    <div class="health-check-1">

      <section class="w-full md:w-28">Server</section>

      <section class="grid gap-y-3 w-full md:w-auto">
        <div>
          <input type="checkbox">
          All Server
        </div>
        <div>Select Application</div>
        <div class="select-list">

          <div class="border-b-2 border-b-gray-100 pb-1">
            <input type="checkbox">
            Server 1
          </div>
          <div>
            <input type="checkbox">
            Server 2
          </div>

        </div>
      </section>

    </div>

  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="flex space-x-3">
    <button mat-dialog-close>Cancel</button>
    <button class="smart-btn" (click)="openDialog()" cdkFocusInitial>Check Health Status</button>
  </div>
</mat-dialog-actions>
