<div class="smart-home">

  <section class="smart-home-filter">

    <app-table-search></app-table-search>
    <app-table-select title="All Application" [list]="options">
    </app-table-select>
    <app-table-select title="All Servers" [list]="options2">

    <app-table-select title="Health Check Status" [list]="options3">

  </section>

  <section class="smart-home-table">

    <section class="table-head"></section>

    <section class="table-body">

              Application

          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="table-SN">1</td>

            </td>
            <td class="table-items !text-blue-400 !font-medium">
              3 Servers
            </td>
            <td class="table-items">
              11/12/20 3:45:54pm
            </td>
            <td class="table-items">
              <img class="w-5 h-5" src="assets/icons8-check-circle.svg">
            </td>
            <td class="table-items flex items-center space-x-3">
              <button class="smart-btn">View Result</button>

            </td>
          </tr>
          <tr>

              <img class="w-5 h-5 cursor-pointer" src="assets/icons8-menu-vertical-24.png">

          <tr>

        </tbody>


        <section class="table-footer"></section>
